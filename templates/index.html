<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Music Recommendation System</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="icon.png" alt="Music Icon">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for music...">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="album.html">View Album</a></li>
                    <li><a href="collections.html">Collections</a></li>
                    <!-- Add more navigation links as needed -->
                </ul>
            </nav>
        </header>

        <section class="featured">
            <h2>Featured Music</h2>
            <!-- Featured Music Content Here -->
        </section>

        <section class="recommended">
            +
            <h2>Recommended for You</h2>
            <!-- Recommended Music Content Here -->
        </section>
    </div>


    <div class="music-player">
        <div class="player-controls">
            <button id="backward-btn">⏮️</button>
            <button id="play-pause-btn">▶️</button>
            <button id="forward-btn">⏭️</button>
        </div>
        <audio id="audio-player" controls>
            <!-- Add source elements for your music files -->
            <source src="song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <footer>
        <p>&copy; 2023 Music Recommendation System. All rights reserved.</p>
    </footer>
</body>

</html>

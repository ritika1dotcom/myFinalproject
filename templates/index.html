    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Form</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gradient-to-r from-pink-600 from-10%  to-purple-700 via-30% text-black h-screen flex items-center justify-center">
    <div class="bg-opacity-80 p-8 rounded-lg shadow-md w-96">
        <h1 class="text-5xl font-semibold mb-4" >Login</h1>
        <p class = "text-dull-white text-2xl">Please enter your information</p><br>
        <form action="#" method="POST">
            <div>
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-300">Email</label>
                <input type="email" id="email" name="email" class="border rounded w-full py-2 px-3 text-black bg-gray-300 focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-300">Password</label>
                <input type="password" id="password" name="password" class="border rounded w-full py-2 px-3 text-black bg-gray-300 focus:outline-none focus:border-blue-700 ">
            <div class="flex items-center mb-4">
                <input type="checkbox" id="rememberMe" name="rememberMe" class="mr-2">
                <label for="rememberMe" class="text-gray-300">Remember Me</label>
            </div>
            <div class="text-right mb-4">
                <a href= password.html class="text-black-400 hover:underline">Forgot Password?</a>
            </div>
            <div class="text-right mb-4">
                <p>Don't have an account? <a href= signup.html class="text-black-400 hover:underline">Sign up</a></p>
                </div>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue active:bg-blue-700">Login</button>
        </form>
    </div>
</body>
</html>

{% extends "base.html" %}

{% block content %}
<h1>Recommended Songs for {{ user_obj.username }}</h1>

<table id="recommended-songs-table">
    <thead>
        <tr>
            <th>Song</th>
            <th>Confidence</th>
        </tr>
    </thead>
    <tbody>
        {% for recommendation in recommended_songs %}
            <tr>
                <td>{{ recommendation.song }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}

{% extends "base.html" %}

{% block content %}
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-semibold mb-4">My Playlist</h1>
        <ul class="space-y-4">
            {% for song in playlist_songs %}
            <li class="flex items-center">
                <img class="w-16 h-16 rounded" src="{{ song.image_url }}" alt="Album Cover">
                <div class="ml-4">
                    <h2 class="text-xl font-semibold">{{ song.title }}</h2>
                    <p class="text-gray-600">{{ song.artist }}</p>
                </div>
                <audio class="ml-auto" controls>
                    <source src="{{ song.audio_url }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

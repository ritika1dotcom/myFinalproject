<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-gradient-to-b from-green-600 to-black text-white h-screen flex items-center justify-center">
    <div class="bg-opacity-80 p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4">Sign Up</h1>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-300">Full Name</label>
                <input type="text" id="name" name="name" class="border rounded w-full py-2 px-3 text-black bg-gray-300 focus:outline-none focus:border-blue-500" required>
            </div>
            <div>
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-300">Email</label>
                <input type="email" id="email" name="email" class="border rounded w-full py-2 px-3 text-black bg-gray-300 focus:outline-none focus:border-blue-500" required>
            </div>
            <div>
                
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-300">Password</label>
                <input type="password" id="password" name="password" class="border rounded w-full py-2 px-3 text-black bg-gray-300 focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-gray-300">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="border rounded w-full py-2 px-3 text-black bg-gray-300 focus:outline-none focus:border-blue-500" required>
            </div>
            <div>
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-300">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="border rounded w-full py-2 px-3 text-black bg-gray-300 focus:outline-none focus:border-blue-500" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue active:bg-blue-700">Sign Up</button>
        </form>
    </div>
</body>
</html>
